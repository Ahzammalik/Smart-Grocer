<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGrocer - Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00796B; /* Teal */
            --primary-dark: #004D40;
            --accent-color: #FFAB00; /* Amber */
            --background-color: #F0F2F5; /* Light Gray */
            --card-background: #ffffff;
            --text-color: #212121;
            --light-text-color: #757575;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --danger-color: #D32F2F;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 15px 30px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #grocery-list-container {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        #grocery-items-view {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .empty-state {
            text-align: center;
            color: var(--light-text-color);
            padding: 80px 20px;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .empty-state svg {
            width: 80px;
            height: 80px;
            opacity: 0.6;
        }

        .grocery-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }

        .grocery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 10;
            border-radius: 8px;
        }

        .grocery-item:last-child { border-bottom: none; }
        .item-info { flex-grow: 1; }
        .item-info .name { font-weight: 600; font-size: 1.1em; }
        .item-info .price { font-size: 0.9em; color: var(--light-text-color); }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            width: 32px; height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, color 0.2s;
        }
        .quantity-btn:hover { background-color: var(--primary-color); color: white; }
        .quantity { font-weight: 700; font-size: 1.2em; }
        .item-subtotal { font-weight: 700; margin: 0 20px; min-width: 70px; text-align: right; }
        .delete-button {
            background: none; border: none; color: var(--danger-color);
            font-size: 1.5em; margin-left: 15px; cursor: pointer; transition: transform 0.2s ease;
        }
        .delete-button:hover { transform: scale(1.2); }

        .total-card {
            background: linear-gradient(45deg, var(--accent-color), #FFC107);
            color: var(--text-color);
            padding: 20px 30px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(255, 171, 0, 0.4);
        }
        .total-card span:first-child { font-size: 1.4em; }
        .total-card span:last-child { font-size: 1.8em; font-weight: 800; }

        .footer-actions {
            display: flex;
            justify-content: center;
            padding-bottom: 20px;
            gap: 20px;
        }

        .action-button {
            background-color: var(--primary-color);
            color: white; border: none; padding: 15px 30px; border-radius: 30px;
            font-size: 1.1em; font-weight: 600; cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .action-button:hover { background-color: var(--primary-dark); transform: translateY(-3px); }

        /* Modal Styles */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: var(--card-background); padding: 30px;
            border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 90%; max-width: 400px;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .modal-content h2 { margin-top: 0; color: var(--primary-color); text-align: center; }
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group input {
            width: 100%; padding: 12px 10px; border: 1px solid var(--border-color);
            border-radius: 8px; font-size: 1em; box-sizing: border-box;
        }
        .input-group .error-message {
            color: var(--danger-color);
            font-size: 0.8em;
            display: none; /* Hidden by default */
            padding-left: 5px;
            padding-top: 3px;
        }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <header><h1>SmartGrocer</h1></header>

    <main class="main-content">
        <div id="grocery-list-container">
            <div id="grocery-items-view">
                <div class="empty-state" id="empty-state-message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17 18C17 18.55 16.55 19 16 19C15.45 19 15 18.55 15 18C15 17.45 15.45 17 16 17C16.55 17 17 17.45 17 18ZM1 4H3L6.61 11.59L5.25 14.04C5.11 14.29 5 14.62 5 15C5 16.1 5.9 17 7 17H19V15H7.42C7.29 15 7.17 14.89 7.17 14.75L7.2 14.63L8.1 13H15.55C16.3 13 16.96 12.59 17.3 11.97L20.88 5.48C20.96 5.34 21 5.17 21 5C21 4.45 20.55 4 20 4H6.21L5.27 2H3C2.45 2 2 2.45 2 3C2 3.55 2.45 4 3 4ZM9 18C9 18.55 8.55 19 8 19C7.45 19 7 18.55 7 18C7 17.45 7.45 17 8 17C8.55 17 9 17.45 9 18Z"/></svg>
                    <span>Your cart is empty.</span>
                </div>
            </div>
        </div>
        
        <div class="total-card">
            <span>Total:</span>
            <span id="total-amount">$0.00</span>
        </div>

        <div class="footer-actions">
            <button id="add-item-btn" class="action-button">Add New Item</button>
        </div>
    </main>

    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <h2>Add New Item</h2>
            <div class="input-group">
                <label for="item-name-input">Item Name:</label>
                <input type="text" id="item-name-input" placeholder="e.g., Organic Apples" required>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="input-group">
                <label for="item-price-input">Item Price:</label>
                <input type="number" id="item-price-input" step="0.01" min="0" placeholder="e.g., 1.99" required>
                <div class="error-message" id="price-error"></div>
            </div>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="action-button" style="background-color: var(--light-text-color);">Cancel</button>
                <button id="modal-save-btn" class="action-button">Add Item</button>
            </div>
        </div>
    </div>

    <template id="grocery-item-template">
        <div class="grocery-item">
            <div class="item-info">
                <div class="name"></div>
                <div class="price"></div>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn decrease-qty">-</button>
                <span class="quantity"></span>
                <button class="quantity-btn increase-qty">+</button>
            </div>
            <span class="item-subtotal"></span>
            <button class="delete-button">&times;</button>
        </div>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const groceryItemsView = document.getElementById('grocery-items-view');
            const emptyStateMessage = document.getElementById('empty-state-message');
            const totalAmountEl = document.getElementById('total-amount');
            const addItemBtn = document.getElementById('add-item-btn');
            const itemTemplate = document.getElementById('grocery-item-template');
            
            // Modal Elements
            const modal = document.getElementById('add-item-modal');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            const modalSaveBtn = document.getElementById('modal-save-btn');
            const itemNameInput = document.getElementById('item-name-input');
            const itemPriceInput = document.getElementById('item-price-input');
            const nameError = document.getElementById('name-error');
            const priceError = document.getElementById('price-error');

            // --- App State ---
            let groceryList = [];

            // --- Utility Functions ---
            const generateUUID = () => ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c => (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16));
            
            // UPDATED: Use integers (cents) for currency to avoid floating point issues
            const formatCurrency = (amountInCents) => `$${(amountInCents / 100).toFixed(2)}`;

            // --- Core Functions ---
            const saveState = () => localStorage.setItem('smartGrocerList', JSON.stringify(groceryList));
            
            const loadState = () => {
                const savedList = localStorage.getItem('smartGrocerList');
                groceryList = savedList ? JSON.parse(savedList) : [];
                render();
            };

            const calculateTotal = () => {
                const totalInCents = groceryList.reduce((sum, item) => sum + (item.priceInCents * item.quantity), 0);
                totalAmountEl.textContent = formatCurrency(totalInCents);
            };

            const render = () => {
                groceryItemsView.innerHTML = '';
                if (groceryList.length === 0) {
                    groceryItemsView.appendChild(emptyStateMessage);
                } else {
                    const fragment = document.createDocumentFragment();
                    groceryList.forEach(item => {
                        const itemNode = document.importNode(itemTemplate.content, true);
                        const itemDiv = itemNode.querySelector('.grocery-item');
                        itemDiv.dataset.id = item.id;
                        itemNode.querySelector('.name').textContent = item.name;
                        itemNode.querySelector('.price').textContent = `${formatCurrency(item.priceInCents)} each`;
                        itemNode.querySelector('.quantity').textContent = item.quantity;
                        itemNode.querySelector('.item-subtotal').textContent = formatCurrency(item.priceInCents * item.quantity);
                        fragment.appendChild(itemNode);
                    });
                    groceryItemsView.appendChild(fragment);
                }
                calculateTotal();
                saveState();
            };

            const showModal = () => {
                itemNameInput.value = '';
                itemPriceInput.value = '';
                nameError.style.display = 'none';
                priceError.style.display = 'none';
                modal.style.display = 'flex';
                itemNameInput.focus();
            };

            const hideModal = () => modal.style.display = 'none';
            
            const validateAndAddItem = () => {
                const name = itemNameInput.value.trim();
                const price = parseFloat(itemPriceInput.value);
                let isValid = true;

                if (!name) {
                    nameError.textContent = "Item name cannot be empty.";
                    nameError.style.display = 'block';
                    isValid = false;
                } else {
                    nameError.style.display = 'none';
                }

                if (isNaN(price) || price <= 0) {
                    priceError.textContent = "Please enter a valid, positive price.";
                    priceError.style.display = 'block';
                    isValid = false;
                } else {
                    priceError.style.display = 'none';
                }

                if (isValid) {
                    groceryList.push({
                        id: generateUUID(),
                        name: name,
                        priceInCents: Math.round(price * 100), // Store price in cents
                        quantity: 1
                    });
                    render();
                    hideModal();
                }
            };

            const handleListClick = (event) => {
                const target = event.target;
                const itemDiv = target.closest('.grocery-item');
                if (!itemDiv) return;

                const itemId = itemDiv.dataset.id;
                const item = groceryList.find(i => i.id === itemId);
                if (!item) return;

                if (target.matches('.increase-qty')) {
                    item.quantity++;
                } else if (target.matches('.decrease-qty')) {
                    if (item.quantity > 1) {
                        item.quantity--;
                    } else {
                        groceryList = groceryList.filter(i => i.id !== itemId);
                    }
                } else if (target.matches('.delete-button')) {
                    groceryList = groceryList.filter(i => i.id !== itemId);
                }
                render();
            };

            // --- Event Listeners ---
            addItemBtn.addEventListener('click', showModal);
            modalCancelBtn.addEventListener('click', hideModal);
            modalSaveBtn.addEventListener('click', validateAndAddItem);
            groceryItemsView.addEventListener('click', handleListClick);
            modal.addEventListener('click', (event) => { if(event.target === modal) hideModal(); });

            // --- Initial Load ---
            loadState();
        });
    </script>
</body>
</html>
